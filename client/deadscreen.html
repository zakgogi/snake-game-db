<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game over screen</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script defer src=".//JavaScript/deadscreen.js"></script>
</head>
<body class="container">
    <h1 class="text-center">Game Over</h1>
    <h3 class="text-center">Your score:</h2>
    <h3 class="text-center" id="finalScore"></h2>
    <form class="text-center mb-5">
        <input id="usernameInput" type="text" placeholder="Your name goes here">
        <br><br>
        <input id="submitBtn" type="submit" value="Record score">
    </form>
    <h1 class="text-center mb-5">High Scores:</h1>
    <table class="table table-sm table-bordered" id=highScoreField>
        <tr>
            <th>Username</th>
            <th>Score</th>
        </tr>
        <tr>
            <td id="user1">a</td>
            <td id="hs1">1</td>
            
        </tr>
        <tr>
            <td id="user2">b</td>
            <td id="hs2">2</td>
        </tr>
        <tr>
            <td id="user3">c</td>
            <td id="hs3">3</td>
        </tr>
        <tr>
            <td id="user4">d</td>
            <td id="hs4">4</td>
        </tr>
        <tr>
            <td id="user5">e</td>
            <td id="hs5">5</td>
        </tr>

    </table>
    <div class="text-center">
    <button class="btn btn-outline-secondary">
        <a href="index.html">Try again</a>
    </button>
    </div>  
</body>
</html>
